<!DOCTYPE html>
<html lang="en">
<head>

    <header>
        <div class="bg-[#212121]">

              <i class="fa-solid fa-user text-2xl text-white"></i>
              <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">DASHBOARD USUARIO</span>
            </a>
            <div class="flex items-center justify-center space-x-2 rtl:space-x-reverse">
              <a href="#" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br rounded-lg text-sm px-5 py-2 text-center flex">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-headset mr-2"><path d="M3 11h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-5Zm0 0a9 9 0 1 1 18 0m0 0v5a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3Z"/><path d="M21 16v2a4 4 0 0 1-4 4h-5"/></svg>
                Soporte
              </a>
              <a href="index.html" id="cerrarSes" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br rounded-lg py-2 px-5 text-sm text-center">Salir</a>
            </div>
          </div>
        </div>
        <nav class="bg-[#272727]">
          <div class="max-w-screen-xl px-4 py-3 mx-auto">
            <div class="flex items-center">
              <ul class="flex flex-row font-medium mt-0 space-x-8 rtl:space-x-reverse text-sm">
                <li>
                  <a href="#" class="text-white hover:text-indigo-400 transition-all ease-out duration-500">Perfil</a>
                </li>
                <li>
                  <a href="dashboard_profe.html" class="text-white hover:text-indigo-400 transition-all ease-out duration-500">Viajes</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>

    <section class="max-w-[85rem] px-4 py-5 sm:px-6 lg:px-8 lg:py-14 mx-auto">
        <h1 class="text-center my-10 text-2xl font-medium">Mis viajes</h1>
        <button id="mostrar" data-modal-target="timeline-modal" data-modal-toggle="timeline-modal" class="my-4 flex items-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye mr-2"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
            Mostrar mas
        </button>
        <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-3 sm:gap-6 w-full" id="misViajes">
          <!-- contenido -->
        </div>
        

        <!-- Modal toggle -->
        

          <!-- Main modal -->
          <div id="timeline-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
              <div class="relative p-4 w-full max-w-md max-h-full">
                  <!-- Modal content -->
                  <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                          <!-- Modal header -->
                          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                                  Mis Viajes
                              </h3>
                              <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="timeline-modal">
                                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                  </svg>
                                  <span class="sr-only">Close modal</span>
                              </button>
                          </div>
                          <!-- Modal body -->
                          <div class="p-4 md:p-5">
                              <!-- mas viajes aqui -->
                                <div id="masViajes" class="h-72 overflow-y-auto">

                                </div>

                              <button class="text-white inline-flex w-full justify-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                              Descargar Lista
                              </button>
                          </div>
                      </div>
              </div>
          </div> 
  
      </section>

    <script src="js/jquery.js"></script>
    <script src="js/dash-user.js"></script>
